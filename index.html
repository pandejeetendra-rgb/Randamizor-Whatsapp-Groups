<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assigning WhatsApp Group</title>

  <script>
    // === Persistent Random Assignment to WhatsApp Groups ===
    const params = new URLSearchParams(window.location.search);
    const pid = params.get("pid") || "UOU-Random";

    const storageKey = "UOU_WHATSAPP_GROUP_" + pid;

    let group = localStorage.getItem(storageKey);

    if (!group) {
      group = Math.random() < 0.5 ? "GBL" : "CONTROL";
      localStorage.setItem(storageKey, group);
    }

    const gblURL =
      "https://chat.whatsapp.com/Hwk0eP5k3P2IxnZ4gI4Mb7";
    const controlURL =
      "https://chat.whatsapp.com/GuZ33Em68MQFUyDVgpXtXg";

    const redirectURL = group === "GBL" ? gblURL : controlURL;

    setTimeout(() => {
      window.location.href = redirectURL;
    }, 1000);
  </script>

  <style>
    body {
      background: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>

<body>
  <h2>Assigning you to a WhatsApp learning groupâ€¦</h2>
  <p>You will be redirected automatically.</p>
</body>
</html>
